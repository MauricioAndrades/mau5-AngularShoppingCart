<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>{{ greeting }} World</title>
</head>
<body>
	<p>
		{{1 + 6}}
	</p><br>

	<p>
		Say something to the world
		<input type="text" ng-model="greeting" ng-init="greeting='Hello, '">
	</p>

	<p>
		{{ greeting }} world!
	</p>
	
	<input type="text" placeholder="What is your name" ng-model="name">
	<h1>my name is {{ name }}</h1>

	<!-- cdn -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
</body>
</html>
